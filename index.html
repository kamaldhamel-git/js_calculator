<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
            <div class="row display">
                <input class="btn" type="text" name="display">
            </div>
    
            <div class="row row1">
                <button type="button" class="btn" id="btn">AC</button>
                <button type="button" class="btn" id="btn">DEL</button>
                <button type="button" class="btn" id="btn">.</button>
                <button type="button" class="btn" id="btn">/</button>
    
            </div>
            <div class="row">
                <button type="button" class="btn" id="btn">7</button>
                <button type="button" class="btn" id="btn">8</button>
                <button type="button" class="btn" id="btn">9</button>
                <button type="button" class="btn bg-color" id="btn">*</button>
    
            </div>
            <div class="row">
                <button type="button" class="btn" id="btn">4</button>
                <button type="button" class="btn" id="btn">5</button>
                <button type="button" class="btn" id="btn">6</button>
                <button type="button" class="btn bg-color" id="btn">-</button>
    
            </div>
            <div class="row">
                <button type="button" class="btn" id="btn">1</button>
                <button type="button" class="btn" id="btn">2</button>
                <button type="button" class="btn" id="btn">3</button>
                <button type="button" class="btn bg-color" id="btn">+</button>
    
            </div>
            <div class="row">
                <button type="button" class="btn" id="btn">00</button>
                <button type="button" class="btn" id="btn">0</button>
                <!-- <button type="button" class="btn" id="btn">%</button> -->
                <button type="button" class="btn equal bg-color" id="btn">=</button>
    
            </div>
        </form>

        </div>
      
        
    </div>


    <script src="index.js"></script>
</body>
</html>
